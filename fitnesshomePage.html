<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fitness.css">
</head>
<title>Fitness Freaks</title>
</head>

<body>

    <div class="search">
        <div class="frstcolonne">
            <img src="images/mainlogo.png" alt="logo" class="imglogo">
        </div>
        <div class="sndcolonne">
            <h5>Tell us what are you looking for:</h5><br><br>
            <input type="text" id="type">
        </div>
        <div class="trdcolonne">

            <img src="images/chart1-removebg-preview.png" alt="chart" class="imgchart">
        </div>
    </div>
    <h1>Select What you are Interested in :</h1><br>
    <div id="icons">
        <h1></h1>
        <div>
            <img src="images/basket.gif.gif" alt="basket" id="img1" onmousemove="Animation=AnimationEffect=BarProp">
            <div class="c1">BasketBall</div>
        </div>
        <div>
            <img src="images/football.gif" alt="foot" id="img2">
            <div class="c2">FootBall</div>
        </div>
        <div>
            <img src="images/gym.gif" alt="gym" id="img3">
            <div class="c3">Musculation</div>
        </div>
        <div>
            <img src="images/ons-jabeur-tennis.gif" alt="tennis" id="img4">
            <div class="c4">Tennis</div>
        </div>
        <div>
            <img src="images/natation.gif" alt="natation" id="img5">
            <div class="c5">Swimming</div>
        </div>
        <div>
            <img src="images/ballet.gif.gif" alt="ballet" id="img6">
            <div class="c6">Gymnastics</div>
        </div>
    </div>
</body>
<script src="fitness.js"></script>

</html>
